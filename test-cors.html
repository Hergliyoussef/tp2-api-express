<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test CORS</title>
</head>
<body>
    <h2>Test CORS avec /personnes</h2>
    <script>
        fetch('http://localhost:3000/personnes')
            .then(response => response.json())
            .then(data => console.log("✅ Données reçues :", data))
            .catch(error => console.error("❌ Erreur CORS :", error));
    </script>
</body>
</html>
